<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <dl class="list-group-inline">
    <dt>Owls</dt>
    <dd>Barn owls</dd>
    <dd>Long eared owl</dd>
    <dd>Snowy owl</dd>
    <dd>Great grey owl</dd>
    <dd>Great horned owl</dd>
    <dd>Western screech owl</dd>

    <dt>Herons</dt>
    <dd>Grey heron</dd>
    <dd>Great blue heron</dd>
    <dd>Night heron</dd>
    <dd>Green heron</dd>

    <dt>Hawks</dt>
    <dd>Broad winged hawk</dd>
    <dd>Ferruginous hawk</dd>
    <dd>Red tailed hawk</dd>
    <dd>Northern harrier</dd>
    <dd>Rough legged buzzard</dd>
  </dl>

</body>
</html>
